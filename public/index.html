<!DOCTYPE html>
<html>
  <head>
    <title>United States visa refusal rate by country</title>

    <link href="css/vendor/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/vendor/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header>
          <div class="col-md-12 top-bar">
            <h1>
              <span style="color: #E0162B;">U</span><span style="color: #fff;">S</span><span style="color: #0052A5;">A</span>
              Visa refusal by country
            </h1>
          </div>
        </header>
      </div>

      <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <section>
              <input id="finder" name="finder" class="finder" placeholder="Search a country..." type="text" data-list="#countries">

              <ul id="countries" class="countries">
              </ul>
            <section>
          </div>
      </div>

      <div class="row">
        <footer>
          <div class="col-md-12 footer">
            <p>Data extracted from <a href="https://travel.state.gov/content/visas/en/law-and-policy/statistics.html">travel.state.gov</a> by <a href="https://www.twitter.com/miguelb93">@miguelb93</a></p>
          </div>
        </footer>
      </div>

      <div class="modal fade" id="countryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Visa refusal rate for <span id="modal-title"></span></h4>
            </div>
            <div class="modal-body">
              <div id="chart" style="width:550px; height:400px;"></div>

              <table class="table table-striped">
                <thead>
                  <tr>
                    <td>Year</td>
                    <td>Rate</td>
                  </tr>
                </thead>
                <tbody id="country-table-data">
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <a href="https://twitter.com/intent/tweet?text=USA%20Visa%20refusal%20by%20country%20@miguelb93%20&url=http%3A%2F%2Fusa-visa-refusal.miguel.im">Share on twitter!</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Vendors -->
    <script src="js/vendor/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="js/vendor/jquery.hideseek.min.js" type="text/javascript"></script>
    <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/vendor/highcharts.src.js"></script>

    <!-- App -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/utils.js" type="text/javascript"></script>
    <script src="js/data.js" type="text/javascript"></script>

      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75050233-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
